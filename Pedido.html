<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Pedido.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Img/Logo de los pasteles.svg" alt="">
        </div>
        <div class="menu">
        <a href="Index.html">Menu</a>
        <a href="Pedido.html">Realizar Pedido</a>
        <a href="Index.html">Opiniones</a>
        <a href="Index.html">Nosotros</a>
        </div>
    </div>

    <section class="sec_form">
        <div class="form">
            <div class="forms-1">
                <label for="name">Nombre</label><br>
                <input class="size_input" type="text" id="name" name="url1">
            </div>
            <div class="forms-2">
                <label for="lastname">Apellido</label><br>
                <input class="size_input" type="text" id="lastname" name="url2">
            </div>
            <div class="forms-3">
                <label for="phone">Celular</label><br>
                <input class="size_input" type="tel" id="tel1" name="url3">
            </div>
            <div class="forms-4">
                <label for="Cakes">Selecciona tu pastel</label><br>
                <select class="size_input" name="allcakes" id="Cakes">
                    <option value="">Pastel de tres leches</option>
                    <option value="">Pastel de Chantilly</option>
                    <option value="">Pastel de Merengue</option>
                    <option value="">Pastel Real</option>
                    <option value="">Tarta de Santiago</option>
                    <option value="">Pastel Opera</option>
                </select>
            </div>
            <div class="forms-5">
                <label for="Flavors">Agrega un sabor mas</label><br>
                <select class="size_input" name="flavors" id="flavors">
                    <option value="">Ninguno</option>
                    <option value="">Chocolate</option>
                    <option value="">Frutas</option>
                    <option value="">Vainilla</option>
                    <option value="">Fresa</option>
                    <option value="">Limon</option>
                    <option value="">Mermelada</option>
                </select>
            </div>
            <div class="forms-6">
                <label for="Decorations">Seleciona tu decoracion</label><br>
                <select class="size_input" name="" id="decorations">
                    <option value="">Ninguna</option>
                    <option value="">Decoraciones 3D</option>
                    <option value="">Decoracion Floral</option>
                    <option value="">Decoraciones Geometricas</option>
                    <option value="">Decoracion Praline</option>
                    <option value="">Decoracion 2D</option>
                    <option value="">Drip Cakes</option>
                </select>
            </div>
            <div class="forms-7">
                <label for="codepost">Codigo Postal</label><br>
                <input class="size_input" type="number" id="codepost" name="url4">
            </div>
            <div class="forms-8">
                <label for="direction">Direccion de envio</label><br>
                <input class="size_input" type="text" id="housedirection" name="url5">
            </div>
            <br>
            <button type="button" class="btn btn-outline-primary" >Enviar</button>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>    
</body>
<footer></footer>
</html>
